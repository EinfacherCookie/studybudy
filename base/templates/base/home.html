{% extends 'main.html' %}

{% block content%}

<h1>Home Template</h1>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <hr>

    <div>
        {% for room in rooms %}
            <div>
                <a href="{% url 'update-room' room.id %}">EDIT</a>
                <a href="{% url 'delete-room' room.id %}">DELETE</a></br>

                <span>Host: @{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
                <!--
                    url -> lässt zu das urls über name="" angesprochen werden #dynamischBruder
                    "room.id" ist der Zusatz der Url (Basicaly: "room/{{room.id}}" is the same)
                -->
                <small>Topic: {{room.topic.name}}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content%}
